<h1>咨询流程</h1>

<h5 id="toc_0">一、联系您要咨询的老师，索取《咨询单》并按要求填写；</h5>

<h5 id="toc_1">二、按要求拍摄舌象，发给老师，并备注姓名；</h5>

<p><img src="media/15708469004221/%E8%88%8C%E8%B1%A1%E7%9A%84%E6%8B%8D%E6%B3%95%202.png" alt="舌象的拍法 2"/></p>

<ul>
<li>如有色差，请说明（比如，照片偏白，或偏红）</li>
<li><strong>舌象是网诊的重要依据，请认真对待</strong></li>
</ul>

<h5 id="toc_2">三、<a href="yao.html">按要求抓药，建议自备常用药材</a></h5>

<h5 id="toc_3">四、服完药后，按如下格式反馈：</h5>

<ol>
<li>上次所用药方：</li>
<li>症状改善情况：<em>（多将注意力放在改善的地方，有助于康复）</em></li>
<li>现有的不适状况：</li>
<li>目前的舌象：<em>（描述一下变化，比如舌尖变化，舌苔变厚等等）</em></li>
</ol>
